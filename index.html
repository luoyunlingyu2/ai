<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> AI聊天助手</h2>
                <button id="new-chat-btn" class="primary-btn"><i class="fas fa-plus"></i> 新对话</button>
            </div>
            
            <div class="conversations-list" id="conversations-list">
                <!-- 历史对话将在这里动态生成 -->
            </div>
            
            <div class="sidebar-footer">
                <button id="settings-btn" class="icon-btn"><i class="fas fa-cog"></i> API设置</button>
                <button id="toggle-theme-btn" class="icon-btn"><i class="fas fa-moon"></i></button>
            </div>
        </aside>
        
        <!-- 主聊天区域 -->
        <main class="chat-container">
            <header class="chat-header">
                <button id="show-sidebar-btn" class="mobile-only icon-btn"><i class="fas fa-bars"></i></button>
                <h3 id="current-chat-title">当前对话</h3>
                <div class="api-controls">
                    <div class="model-selector-wrapper">
                        <select id="api-channel-selector" class="select-styled">
                            <!-- API渠道选项将在这里动态生成 -->
                        </select>
                        <select id="model-selector" class="select-styled">
                            <!-- 模型选项将在这里动态生成 -->
                        </select>
                    </div>
                    <span id="api-balance" class="api-balance" title="API余额">--</span>
                </div>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-screen">
                    <div class="welcome-logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>欢迎使用AI聊天助手</h2>
                    <p>选择左侧的对话或开始新的对话</p>
                </div>
                <!-- 消息将在这里动态生成 -->
            </div>
            
            <div class="chat-input-container">
                <textarea id="message-input" placeholder="输入您的问题..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="message-stats">
                <span id="user-stats" title="用户消息统计"><i class="fas fa-user"></i> 0字符 (0 tokens)</span>
                <span id="assistant-stats" title="助手回复统计"><i class="fas fa-robot"></i> 0字符 (0 tokens)</span>
                <span id="time-stats" title="响应时间"><i class="fas fa-clock"></i> 0s</span>
            </div>
        </main>
    </div>
    
    <!-- 设置弹窗 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API渠道设置</h2>
                <button class="close-modal icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div id="channels-list" class="channels-list">
                    <!-- API渠道列表将在这里动态生成 -->
                </div>
                <button id="add-channel-btn" class="primary-btn"><i class="fas fa-plus"></i> 添加新渠道</button>
            </div>
        </div>
    </div>
    
    <!-- 添加渠道弹窗 -->
    <div class="modal" id="add-channel-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="channel-modal-title">添加API渠道</h2>
                <button class="close-modal icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="add-channel-form">
                    <div class="form-group">
                        <label for="channel-name">渠道名称</label>
                        <input type="text" id="channel-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="api-endpoint">API接入点</label>
                        <input type="url" id="api-endpoint" class="form-input" required placeholder="例如: https://api.openai.com/v1/chat/completions">
                    </div>
                    <div class="form-group">
                        <label for="api-key">API密钥</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="api-key" class="form-input" required>
                            <button type="button" class="toggle-password icon-btn" title="显示/隐藏密钥">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="api-models">支持的模型 (一行一个)</label>
                        <textarea id="api-models" class="form-input" rows="3" placeholder="例如:&#10;gpt-3.5-turbo&#10;gpt-4"></textarea>
                    </div>
                    <button type="submit" class="primary-btn">保存</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 确认删除弹窗 -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>确认删除</h2>
                <button class="close-modal icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">您确定要删除这个项目吗？</p>
                <div class="button-group">
                    <button id="confirm-cancel" class="secondary-btn">取消</button>
                    <button id="confirm-delete" class="danger-btn">删除</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
