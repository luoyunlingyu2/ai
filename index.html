<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>聊天助手</h2>
                <button id="new-chat-btn"><i class="fas fa-plus"></i> 新对话</button>
                <button id="toggle-sidebar-btn" class="mobile-only"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="conversations-list">
                <!-- 历史对话将在这里动态生成 -->
            </div>
            
            <div class="sidebar-footer">
                <button id="settings-btn"><i class="fas fa-cog"></i> 设置</button>
            </div>
        </div>
        
        <!-- 主聊天区域 -->
        <div class="chat-container">
            <div class="chat-header">
                <button id="show-sidebar-btn" class="mobile-only"><i class="fas fa-bars"></i></button>
                <h3>当前对话</h3>
                <div class="api-selector">
                    <select id="api-channel-selector">
                        <!-- API渠道选项将在这里动态生成 -->
                    </select>
                    <span id="api-balance" title="当前渠道余额">余额: 查询中...</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- 消息将在这里动态生成 -->
            </div>
            
            <div class="chat-input-container">
                <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="message-stats">
                <span id="user-stats">我: 0字符 (0 tokens)</span>
                <span id="assistant-stats">助手: 0字符 (0 tokens)</span>
                <span id="time-stats">耗时: 0ms</span>
            </div>
        </div>
    </div>
    
    <!-- 设置弹窗 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API渠道设置</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="channels-list">
                    <!-- API渠道列表将在这里动态生成 -->
                </div>
                <button id="add-channel-btn"><i class="fas fa-plus"></i> 添加新渠道</button>
            </div>
        </div>
    </div>
    
    <!-- 添加渠道弹窗 -->
    <div class="modal" id="add-channel-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加API渠道</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-channel-form">
                    <div class="form-group">
                        <label for="channel-name">渠道名称</label>
                        <input type="text" id="channel-name" required>
                    </div>
                    <div class="form-group">
                        <label for="api-endpoint">API接入点</label>
                        <input type="url" id="api-endpoint" required placeholder="例如: https://api.openai.com/v1/chat/completions">
                    </div>
                    <div class="form-group">
                        <label for="api-key">API密钥</label>
                        <input type="password" id="api-key" required>
                    </div>
                    <div class="form-group">
                        <label for="api-model">模型名称</label>
                        <input type="text" id="api-model" placeholder="例如: gpt-3.5-turbo">
                    </div>
                    <button type="submit">保存</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
